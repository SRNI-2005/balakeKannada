<!DOCTYPE html>

<html>
    <head>
        <title>Balake Kannada Quiz Game</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="content">
            <header>
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d2/R.V._College_of_Engineering_logo.png/220px-R.V._College_of_Engineering_logo.png"

                    <div class="header-text">R V College Of Engineering</div>
                    <div class="address">Address: Mysore Rd, RV Vidyaniketan, Post, Bengaluru, Karnataka 560059</div>
                </div>
            </header>
            <div class="main-content">
                <div class="main-box">
                    <div class="question-info">
                        <div class="correct-score">Correct answers: 0</div>
                        <div class="incorrect-score">Incorrect answers: 0</div>
                        <!-- <div class="question-number"> Question: 1</div> -->
                        <div class="timer">Time taken: 0sec (This is optional)</div>
                    </div>
                    <div class="bottom-row">
                        <div class="left-column">
                            <div class="question-number"> Question: 1</div>
                            <div class="question-content">
                                Here is the question content
                            </div>

                        </div>
                        <div class="options">
                            <button class="option">Option 1</button>
                            <button class="option">Option 2</button>
                            <button class="option">Option 3</button>
                            <button class="option">Option 4</button>
                        </div>

                    </div>
